<body>



<p id="pr"></p>

<script>
var n=prompt("Per prodhim shenoni 1 per fuqizim 2")
var m=prompt("Shenoni sa parametra ka funksioni(Max 4 per shumezim ,2 per fuqizim)")
if(m==2){
var p1=prompt("Numri1")
var p2=prompt("Numri2")
if (n==1){
function prodhimi(a,b){

return a*b;
     }

document.getElementById("pr").innerHTML=prodhimi(p1,p2);
}
else if(n==2)
{

function fuqizimi(a,b){

return Math.pow(a, b);
     }

document.getElementById("pr").innerHTML=fuqizimi(p1,p2);

}
else {
document.write("Ju lutem shenoni 1 ose 2")

}
}

else if(m==3){
var p1=prompt("Numri1")
var p2=prompt("Numri2")
var p3=prompt("Numri3")
if (n==1){
function prodhimi(a,b,c){

return a*b*c;
     }

document.getElementById("pr").innerHTML=prodhimi(p1,p2,p3);
}
else if(n==2)

document.write("Kalkulatori nuk llogarit fuqizimin me më shume se 2 parametra")
}

else if(m==4)
{
var p1=prompt("Numri1")
var p2=prompt("Numri2")
var p3=prompt("Numri3")
var p4=prompt("Numri4")
if (n==1){
function prodhimi(a,b,c,d){

return a*b*c*d;
     }

document.getElementById("pr").innerHTML=prodhimi(p1,p2,p3,p4);
}
else if(n==2)
   
document.write("Kalkulatori nuk llogarit fuqizimin me më shume se 2 parametra")
}
</script>
